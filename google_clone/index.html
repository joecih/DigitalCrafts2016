<!DOCTYPE>
<html>

<head>
    <title>Google Clone - CSS Practice</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
</head>

<body>
    <div id="google-wrapper">
        <div id="header">
            <div id="header-right">
                <ul>
                    <li class="header-item">Joe</li>
                    <li class="header-item">Mail</li>
                    <li class="header-item">Images</li>
                    <li class="header-item grid" onclick="showGoogleApps();"></li>
                    <li class="header-item bell"></li>
                    <li class="header-item letter">J+</li>
                </ul>
                <div id="app-icons">
                    <div class="arrow"></div>
                    <div class="back-arrow"></div>
                    <ul>
                        <a class="icon" href="https://plus.google.com/u/0/"><li>Google+</li></a>
                        <a class="icon" href="https://www.google.com/webhp?ei=hqPdVs-_G8bj-QHu4Kz4BA&ved=0EKkuCAUoAw"><li>Search</li></a>
                        <a class="icon" href="https://www.youtube.com/"><li>YouTube</li></a>
                        <a class="icon" href="https://maps.google.com/maps?hl=en"><li>Maps</li></a>
                        <a class="icon" href="https://play.google.com/?hl=en"><li>Play</li></a>
                        <a class="icon" href="https://news.google.com/nwshp?hl=en&ei=hqPdVs-_G8bj-QHu4Kz4BA&ved=0EKkuCAkoBw"><li>News</li></a>
                        <a class="icon" href=""><li>Gmail</li></a>
                        <a class="icon" href=""><li>Drive</li></a>
                        <a class="icon" href="https://www.google.com/calendar"><li>Calendar</li></a>
                    </ul>
                    
                </div>
            </div>
        </div>

        <div id="google-logo"><img src="http://eandt.theiet.org/news/running/google-logo-image.jpg"></div>
        <div id="search-form">
            <form action="http://www.google.com">
                <input type="text" placeholder="Search Google or type URL">

            </form>
            <div id="mic"><img src="images/mic.png">
            </div>
        </div>
        <!--<div id="most-visited">
            <div id="mv-tiles">
                <a class="mv-title" href="http://127.0.0.1:3000/Unit1/dc_homework/unit1_ElectionDay/">
                    Doomsday
                </a>
            </div>
        </div>-->
    </div>
    
    <script src="js/app.js"></script>
</body>
</html
