<!DOCTYPE>
<html>

<head>
    <title>Dragon Roller</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css" />
</head>

<body id="big-image">
    <div class="container">
        <div class="nav-selections">
            
            <div class="options">
                <button name="btn1" onclick="throwDie();">Fight !</button>
                <div class="logo"></div>
                <button name="btn2">Flee ?</button>
            </div>
        </div>

        <div id="select-image" class="image-message">
            <div class="the-message">
                <p id="show-message">If you choose to Fight! You must roll a 9 or Higher! If you don't, you will be burnt to a crisp!</p>
            </div>
            <div id="the-fight" class="the-dice">
                <img src="images/d1.gif" name="myDie1">
                <img src="images/d3.gif" name="myDie2">
            </div>
            <div id="outcome" class="the-outcome"></div>
        </div>
        <div class="scores">
            <div id="players">
                Dragon:
                <label></label>
                Player:
                <label></label>
            </div>
        </div>
    </div>


    <script src="scripts/app.js"></script>
</body>

</html>
