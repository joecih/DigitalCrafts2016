<!DOCTYPE>
<html>

<head>
    <title>Dice Roller</title>
    <style>
        body {
            text-align: center;
        }
        
        button {
            width: 50px;
        }
        img {
            width: 25%;
        }
    </style>
</head>

<body>
    <button onclick="throwDie();">Roll It!</button>
    <p></p>
    <div id="the-fight">
        <img src="d1.gif" name="myDie1">
        <img src="d3.gif" name="myDie2">
    </div>
    <script>
        function throwDie() {
            var randomDie = Math.round(Math.random() * 5) + 1;
            var imageName = "d" + randomDie + ".gif";
            document.images['myDie1'].src = imageName;

            var randomDie2 = Math.round(Math.random() * 5) + 1;
            var imageName2 = "d" + randomDie2 + ".gif";
            document.images['myDie2'].src = imageName2;
        }
        
    </script>
</body>

</html>
