<!DOCTYPE>
<html>

<head>
    <title>Election Day</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
</head>

<body id="body" onclick="stopStartBackView();">
    <div id="back-view">
        <div id="overlay" class="overlay"></div>
        <div class="container">

            <h1>Countdown Until Doomsday</h1>
            <br>
            <h2>Trump || Hillary</h2>
            <br>
            <br>

            <div id="countdown-wrapper">

                <div class="time-wrapper">
                    <div id="weeks"></div>
                    <div class="time-text">Weeks</div>
                </div>

                <div class="time-wrapper">
                    <div id="days"></div>
                    <div class="time-text">Days</div>
                </div>

                <div class="time-wrapper">
                    <div id="hours"></div>
                    <div class="time-text">Hours</div>
                </div>

                <div class="time-wrapper">
                    <div id="minutes"></div>
                    <div class="time-text">Minutes</div>
                </div>

                <div class="time-wrapper">
                    <div id="seconds"></div>
                    <div class="time-text">Seconds</div>
                </div>

            </div>
            <br>
            <br>
            <h3>"May the next four years fly by ... "</h3>

        </div>
    </div>
    <script src="js/app.js"></script>

</body>

</html>
