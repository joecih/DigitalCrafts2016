<!DOCTYPE>
<html>

<head>
    <title>Yahoo Finance Tickder (Ajax/API Intro)</title>
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css" />

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    <div id="header">
        <div id="what-ticker">
            What ticker do you want to search for ?
        </div>
        <form class="w3-container" id="ticker-search">
            <input class="w3-input w3-border w3-round-xlarge w3-medium" type="text" id="symbol" placeholder="e.g. GooG" name="symbol">
            <input class="w3-btn w3-teal w3-round-xlarge w3-medium" type="submit" value="Add a Quote">
        </form>
    </div>
    <div id="stock-details">
        <table id="data-table" class="hover row-border compact order-column stripe" cellspacing="0" width="100%">
            <!--<thead>
                <tr>
                    <th>Company Name</th>
                    <th>Stock Symbol</th>
                    <th>Ask Price</th>
                    <th>Daily Change</th>
                    <th>Day High</th>
                </tr>
            </thead>
            <tbody id="ticker-body">

            </tbody>-->
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Stock Symbol</th>
                    <th>Ask Price</th>
                    <th>Daily Change</th>
                    <th>Day High</th>
                </tr>
            </thead>
            <!--<tfoot>
                <tr>
                    <th>Company Name</th>
                    <th>Stock Symbol</th>
                    <th>Ask Price</th>
                    <th>Daily Change</th>
                    <th>Day High</th>
                </tr>
            </tfoot>-->
        </table>
        <div class="chart">
            <div>
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
    <script src="//cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
